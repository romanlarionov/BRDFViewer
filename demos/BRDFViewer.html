<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Ideal Mirror Reflection Program</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.min.js"></script>
    <script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>
	<script src="../lib/KeyboardState.js" type="text/javascript"></script>
    <script src='../lib/DAT.GUI.min.js' type='text/javascript'></script>
	<script src="../src/js/model.js" type="text/javascript"></script>
	<script src="../src/js/shader.js" type="text/javascript"></script>
    <script>
        // Set up three.js render context
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 5;
        var cameraSpeed = 10;
        var clock = new THREE.Clock();
        var deltaTime;
        
        var ambient = new THREE.AmbientLight(0xFFFFFF);
		scene.add(ambient);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        window.addEventListener("resize", onWindowResize, false);
        document.body.appendChild(renderer.domElement);
        scene.background = new THREE.Color( 0x3C5C67);

        // User Input
        var keyboard = new THREEx.KeyboardState();
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
		controls.enableDamping = true;
		controls.dampingFactor = 0.25;
		controls.enableZoom = false;

        // Scene objects
        var sphereFunc = function(u, v) {
            var phi = u * 2 * Math.PI;
            var theta = v * Math.PI;

            var vert = new THREE.Vector3();
            vert.x = Math.sin(phi) * Math.cos(theta);
            vert.y = Math.sin(phi) * Math.sin(theta);
            vert.z = Math.cos(phi);
            return vert;
        };

        var vertSubdivisions = 100;
        var horiSubdivisions = 100;
        var sphereGeometry = new THREE.ParametricGeometry(sphereFunc, horiSubdivisions, vertSubdivisions);
        var basicMaterial = new Shader("basic", {
            V : { type: 'v3', value: camera.position },
            L : {type: 'v3', value: new THREE.Vector3(5.0, 20.0, 20.0)},
            I : {type: 'v3', value: new THREE.Vector3(255.0, 255.0, 255.0)},
            C : {type: 'v3', value: new THREE.Vector3(0.2, 0.2, 1.0)},
            roughness : {type: 'f', value: 0.3 },
            phi : {type: 'f', value: 0.0 },
            theta : {type: 'f', value: Math.PI / 4},
            F0 : {type: 'f', value: 0.1 },
            light : {type: 'v3', value: new THREE.Vector3(-5.0, 3.0, 0.0) } // todo: change
        });

        var sphereMesh = new THREE.Mesh(sphereGeometry, basicMaterial.material);
        sphereMesh.position.z += Math.PI / 4;
        scene.add(sphereMesh);

        var square = new THREE.Geometry();
        square.vertices.push(new THREE.Vector3(0, 0, 0));
        square.vertices.push(new THREE.Vector3(0, 1, 0));
        square.vertices.push(new THREE.Vector3(1, 1, 0));
        square.vertices.push(new THREE.Vector3(0, 0, 0));
        square.vertices.push(new THREE.Vector3(1, 1, 0));
        square.vertices.push(new THREE.Vector3(1, 0, 0));
        square.faces.push(new THREE.Face3(0, 1, 2));
        square.faces.push(new THREE.Face3(3, 4, 5));
        square.computeVertexNormals();
        var squareMesh = new THREE.Mesh(square, basicMaterial.material);
        squareMesh.position.set(-5, -5, -10);
        //scene.add(squareMesh);

        var gridHelper = new THREE.GridHelper(25, 50, 0x60F4E1, 0xE7EDEC);
        scene.add(gridHelper);

        function updateScene()
        {
            sphereMesh.material.uniforms["V"] = {type: 'v3', value: camera.position};
        }

        // Render
        function render() {
            requestAnimationFrame(render);
            checkInput();
            updateScene();
            renderer.render(scene, camera);
        }

        function onWindowResize(event) {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innderHeight);
        }

        function checkInput() {
            delta = clock.getDelta();

            if (keyboard.pressed('W'))
                camera.position.z -= cameraSpeed * delta;

            if (keyboard.pressed('A')) 
                camera.position.x -= cameraSpeed * delta;
   
            if (keyboard.pressed('S'))
                camera.position.z += cameraSpeed * delta;

            if (keyboard.pressed('d'))
                camera.position.x += cameraSpeed * delta;

            controls.update();
        }

        function setupGUI() {
            var gui = new dat.GUI({
                height: 5 * 32 - 1
            });

            var params = {
                roughness: 0.3,
                phi: 2 * Math.PI,
                theta: Math.PI / 4.0,
                F0: 0.1
            }

            gui.add(params, "roughness", 0.0, 1.0).onChange(function(r) {
                sphereMesh.material.uniforms["roughness"] = {type: 'f', value: r };
            });

            gui.add(params, "phi", 0.0, 2.0 * Math.PI).onChange(function(p) {
                sphereMesh.material.uniforms["phi"] = {type: 'f', value: p };
            });

            gui.add(params, "theta", 0.0, Math.PI / 2.0).onChange(function(t) {
                sphereMesh.material.uniforms["theta"] = {type: 'f', value: t };
            });

            gui.add(params, "F0", 0.0, Math.PI / 2.0).onChange(function(f) {
                sphereMesh.material.uniforms["phi"] = {type: 'f', value: f };
            });

        }

        setupGUI();
        render();
	</script>
	</body>
</html>
